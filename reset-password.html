<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <input type="password" id="password" placeholder="New password" />
    <button onclick="resetPassword()">Update Password</button>
    <p id="msg"></p>
  </div>

  <script>
    const supabase = supabaseJs.createClient(
      "https://hantxrdhpkouwdozhnlu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhbnR4cmRocGtvdXdkb3pobmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4Nzg0MDMsImV4cCI6MjA3NzQ1NDQwM30.r7-NAbdCR2xN6p9P6bbqSpI1Nu3rzTT4z88j04pxq5E"
    );

    async function resetPassword() {
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.updateUser({ password });

      document.getElementById("msg").innerText =
        error ? error.message : "Password updated successfully! You can reopen the app.";
    }
  </script>
</body>
</html>
